<div style="display:flex;align-items: center; justify-content: center;">
  {{ range $key, $value := $.Site.Data.podcast }}
  <a href={{ $value.url }} style="text-decoration: none">
    <img src={{ $value.icon }} alt="listen on {{ $value.name }}" class="avatar avatar-3 mr-2">
  </a>
  {{ end }}
</div>
